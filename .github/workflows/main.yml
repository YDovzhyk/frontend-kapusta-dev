name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Build the application
        run: npm run build
      - name: Build Docker image
        run: docker build -t yuriydovzhyk/frontend-kapusta-dev:latest .
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: yuriydovzhyk/frontend-kapusta-dev:latest
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}
      - name: Push Docker image to GitHub Container Registry

        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/frontend-kapusta-dev:latest
          
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages 
      - name: Clear gh-pages branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch
          git checkout gh-pages
          git reset --hard origin/gh-pages
      
      - name: Create dist directory
        run: |
          rm -rf dist
          mkdir dist

      - name: Copy built files
        run: cp -r build/. dist/

      - name: Configure git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Deploy changes"
          commit_options: "--no-verify"
          branch: gh-pages
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
